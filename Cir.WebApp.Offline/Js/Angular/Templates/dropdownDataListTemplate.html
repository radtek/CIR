<div class="form-group" >
    <div class="dropdownDataPanel">
        <div ng-repeat="item in $ctrl.itemsList">
            <dropdown-data-item data="item"
                                on-delete="$ctrl.deleteItem($index)">
            </dropdown-data-item>
        </div>
    </div>
    new label: <input class="dropdownDataItemInput" type="text" ng-model="$ctrl.newlabel" />
    new value: <input class="dropdownDataItemInput" type="text" ng-model="$ctrl.newvalue" />
    <button ng-click="$ctrl.addItem()">Add item</button>
</div>
